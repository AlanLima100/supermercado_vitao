{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO_CLIENTE</title>
    {% bootstrap_css %}
</head>
<body>
    <br>
    <br>
    <div class="container"> 
        <h1>PREZADO CLIENTE FAÃ‡A AQUI O SEU CADASTRO </h1>
        {% bootstrap_messages %}


        <form action="{% url 'cadastro_cliente' %}" method="POST" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem  </button>

            {% endbuttons %}
        </form>
    
    </div>    
{% bootstrap_javascript jquery='full' %}
</body>
</html>
